<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>智启科技-管理系统 | 登录</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">Smart</h2>
        </div>
        <h3>智启科技</h3>
        <p>
            智慧影像幼儿园-运维管理
        </p>
        <form class="m-t" role="form" action="login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="userName" name="userName" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password" required=""/>
            </div>
            </br></br>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            <!-- 
            <a th:href="@{register}" href="#">
                <small>忘记密码?</small>
            </a>
            <p class="text-muted text-center">
                <small>还没有帐号</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{register}" href="register.html">注册</a>
             -->
        </form>
        <p class="m-t">
            <small>北京智启科技有限公司 Copyright © 2017 SmartFuture Inc. 保留所有权利</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error !== null) {
            swal({
                title: "温馨提示",
                text: error
            });
        }
    });

</script>
</body>

</html>
